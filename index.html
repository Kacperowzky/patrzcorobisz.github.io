<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LiveCraft Pro ‚Äî Ultimate Code Studio</title>

  <!-- üåå Favicon ‚Äî neonowa zƒôbatka -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- üß© Style i czcionki -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- ‚öôÔ∏è Monaco Editor (VS Code w przeglƒÖdarce) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>
  <header class="topbar glass">
    <div class="brand"><span class="accent">‚öôÔ∏è</span> LiveCraft Pro</div>
    <div class="controls">
      <button id="insertSkeleton" class="btn">Szkielet HTML5</button>
      <button id="clearAll" class="btn ghost">Wyczy≈õƒá</button>
    </div>
  </header>

  <main class="workspace">
    <section class="left-panel glass">
      <nav class="tabs">
        <button class="tab active" data-editor="html">HTML</button>
        <button class="tab" data-editor="css">CSS</button>
        <button class="tab" data-editor="js">JS</button>
      </nav>

      <div class="editor-area">
        <div class="editor-wrap" data-name="html"><div id="htmlEditor" class="editor"></div></div>
        <div class="editor-wrap hidden" data-name="css"><div id="cssEditor" class="editor"></div></div>
        <div class="editor-wrap hidden" data-name="js"><div id="jsEditor" class="editor"></div></div>
      </div>

      <footer class="left-footer">
        <div class="status">Piszesz kod po lewej ‚Äî magia po prawej ‚ú®</div>
      </footer>
    </section>

    <div id="gutter" class="gutter"></div>

    <section class="right-panel glass">
      <div class="preview-top">
        <div class="preview-title">PodglƒÖd strony</div>
        <div class="preview-actions">
          <label class="toggle"><input id="autoUpdate" type="checkbox" checked><span>Auto</span></label>
          <button id="runBtn" class="btn small">Uruchom</button>
        </div>
      </div>
      <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
